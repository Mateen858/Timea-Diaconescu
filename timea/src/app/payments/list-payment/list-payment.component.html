<div class="container">
  <table class="table table-hover table-bordered" id="list-payments">
    <thead class="thead-light">
      <tr>
        <th>
          Credit Card Number
        </th>
        <th>
          Card Holder
        </th>
        <th>
          Expire Date
        </th>
        <th>
          Security Number
        </th>
        <th>
          Amount
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments$ | async">
        <td>
          {{payment.creditCardNumber}}
        </td>
        <td>
          {{payment.cardHolder}}
        </td>
        <td>
          {{payment.expirationDate}}
        </td>
        <td>
          {{payment.securityCode}}
        </td>
        <td>
          {{payment.amount | currency : "$"}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
